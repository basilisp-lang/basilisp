version: 2
jobs:
  test-cpython:
    docker:
      - image: chrisrink10/pyenv:3.6-3.7-3.8-0.0.1
        user: pyenv
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "poetry.lock" }}
      - run:
          name: Install poetry and dependencies
          environment:
            POETRY_VERSION: "1.0.0"
          command: |
            curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
            poetry install
      - run:
          name: Run Tests
          shell: /bin/bash -leo pipefail
          environment:
            TOX_NUM_CORES: 2
            TOX_SHOW_OUTPUT: "True"
            TOX_SKIP_ENV: pypy3
          command: |
            tox -p $TOX_NUM_CORES
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "poetry.lock" }}
          paths:
            - "/home/pyenv/.cache/pypoetry/virtualenvs"
            - "/home/pyenv/.poetry"
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - store_test_results:
          path: junit

  test-pypy:
    docker:
      - image: pypy:3.6-7.2-slim-stretch
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "poetry.lock" }}
      - run:
          name: Install poetry and dependencies
          environment:
            POETRY_VERSION: "1.0.0"
          command: |
            curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
            poetry install
      - run:
          name: Run Tests
          command: |
            tox -e pypy3
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "poetry.lock" }}
          paths:
            - "/home/pyenv/.cache/pypoetry/virtualenvs"
            - "/home/pyenv/.poetry"
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - store_test_results:
          path: junit

workflows:
  version: 2
  test:
    jobs:
      - test-cpython
      - test-pypy
