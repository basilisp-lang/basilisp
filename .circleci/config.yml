version: 2.1
commands:
  run_tests:
    description: "Install Tox and run tests."
    parameters:
      tox_envs:
        description: "Required. Set of Tox environments to run on this node."
        type: string
      tox_parallel:
        description: "Optional. Number of parallel workers spawned by Tox."
        type: integer
        default: 2
    steps:
      - run:
          name: Install tox
          shell: /bin/bash -leo pipefail
          command: |
            pip install tox
      - run:
          name: Run Tests
          shell: /bin/bash -leo pipefail
          environment:
            TOX_PARALLEL_NO_SPINNER: 1
            TOX_SHOW_OUTPUT: "True"
          command: |
            tox -p $TOX_NUM_CORES -e << parameters.tox_envs >>
jobs:
  test-cpython-36:
    docker:
      - image: circleci/python:3.6-buster
    steps:
      - checkout
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
      - run-tests:
          tox_envs: py36,mypy-py36,format,lint,safety
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - store_test_results:
          path: junit

  test-cpython-37:
    docker:
      - image: circleci/python:3.7-buster
    steps:
      - checkout
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
      - run_tests:
          tox_envs: py37,mypy-py37,safety
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"
      - store_test_results:
          path: junit

  test-cpython-38:
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
      - run_tests:
          tox_envs: py38,mypy-py38,safety
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.8/site-packages"
      - store_test_results:
          path: junit

  test-pypy:
    docker:
      - image: pypy:3.6-7-slim-buster
    parallelism: 3
    steps:
      - checkout
      - restore_cache:
          key: pypy-deps-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install tox
          command: |
            pip install tox
      - run:
          name: Run Tests
          command: |
            # Split tests by timing and print out the test files on each node
            CCI_NODE_TESTS=$(circleci tests glob "tests/**/*_test.py" "tests/**/test_*.py" | circleci tests split --split-by=timings)
            printf "Test files:\n"
            echo "$CCI_NODE_TESTS"
            printf "\n"

            # Run the tests on the subset defined for this node
            tox -e pypy3 -- $CCI_NODE_TESTS
      - save_cache:
          key: pypy-deps-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - store_test_results:
          path: junit

workflows:
  version: 2
  test:
    jobs:
      - test-cpython-36
      - test-cpython-37
      - test-cpython-38
      - test-pypy
