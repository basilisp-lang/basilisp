version: 2
jobs:
  test-cpython:
    docker:
      - image: chrisrink10/pyenv:3.6-3.7-3.8-0.0.1
        user: pyenv
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install tox
          shell: /bin/bash -leo pipefail
          command: |
            pip install tox
      - run:
          name: Run Tests
          shell: /bin/bash -leo pipefail
          environment:
            TOX_NUM_CORES: 2
            TOX_PARALLEL_NO_SPINNER: 1
            TOX_SHOW_OUTPUT: "True"
            TOX_SKIP_ENV: pypy3
          command: |
            tox -p $TOX_NUM_CORES
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - store_test_results:
          path: junit

  test-pypy:
    docker:
      - image: pypy:3.6-7-slim-buster
    parallelism: 3
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install tox
          command: |
            pip install tox
      - run:
          name: Run Tests
          command: |
            # Split tests by timing and print out the test files on each node
            CCI_NODE_TESTS=$(circleci tests glob "tests/**/*_test.py" "tests/**/test_*.py" | circleci tests split --split-by=timings)
            printf "Test files:\n"
            echo "$CCI_NODE_TESTS"
            printf "\n"

            # Run the tests on the subset defined for this node
            tox -e pypy3 -- $CCI_NODE_TESTS
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "tox.ini" }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "/home/pyenv/.tox"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - store_test_results:
          path: junit

workflows:
  version: 2
  test:
    jobs:
      - test-cpython
      - test-pypy
