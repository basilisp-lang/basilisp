[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.cache
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
  | htmlcov
  | junit
  | pip-wheel-metadata
)/
'''

[tool.isort]
known_first_party = 'basilisp'
skip = [
  '.env',
  '.hg',
  '.git',
  '.mypy_cache',
  '.pytest_cache',
  '.tox',
  '.venv',
  'buck-out',
  'build',
  'dist',
  'docs',
  'lispcore.py',
  'htmlcov',
  'junit',
  'pip-wheel-metadata',
]