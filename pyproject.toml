[tool.poetry]
name = "basilisp"
version = "0.1.0a2"
description = "A Clojure-like lisp written for Python"
authors = ["Christopher Rink <chrisrink10@gmail.com>"]
license = "Eclipse Public License 1.0 (EPL-1.0)"
readme = "README.md"
packages = [
    { include = "basilisp", from = "src" },
]
repository = "https://github.com/basilisp-lang/basilisp"
documentation = "https://basilisp.readthedocs.io/"
classifiers = [
    # Trove classifiers
    # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Eclipse Public License 1.0 (EPL-1.0)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Compilers",
]
include = ["README.md", "LICENSE"]

[tool.poetry.dependencies]
python = "^3.8"
astor = "^0.8.1"
attrs = ">=20.1.0"
immutables = "^0.15"
prompt-toolkit = "^3.0.0"
pyrsistent = "^0.18.0"
python-dateutil = "^2.8.1"
readerwriterlock = "^1.0.8"

pytest = { version = "^6.2.5", optional = true }
pygments = { version = "^2.9.0", optional = true }

[tool.poetry.dev-dependencies]
black = "*"
docutils = "*"
isort = "*"
pygments = "*"
pytest = "^6.2.5"
pytest-pycharm = "*"
sphinx = "*"
sphinx-rtd-theme = "*"
tox = "*"

[tool.poetry.extras]
pygments = ["pygments"]
pytest = ["pytest"]

[tool.poetry.scripts]
basilisp = "basilisp.cli:invoke_cli"

[tool.poetry.plugins.pytest11]
basilisp_test_runner = "basilisp.contrib.pytest.testrunner"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py36"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.cache
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
  | htmlcov
  | junit
  | pip-wheel-metadata
)/
'''

[tool.coverage.run]
branch = true
omit = [
    "*/__version__.py",
    "*/basilisp/contrib/sphinx/*",
]

[tool.coverage.paths]
source = [
   "src/basilisp",
   ".tox/*/lib/python*/site-packages/basilisp",
   ".tox/pypy*/site-packages/basilisp",
]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    'if self\.debug',
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.isort]
known_first_party = "basilisp"
profile = "black"
skip = [
  ".env",
  ".hg",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".tox",
  ".venv",
  "buck-out",
  "build",
  "dist",
  "docs",
  "lispcore.py",
  "htmlcov",
  "junit",
  "pip-wheel-metadata",
]

[tool.mypy]
check_untyped_defs = true
mypy_path = "src/"
show_error_codes = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "astor.*",
    "prompt_toolkit.*",
    "py.*",
    "pygments.*",
    "pytest.*",
    "_pytest.*",
    "sphinx.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
junit_family = "legacy"