[tox]
envlist = py36,py37,mypy,format,lint

[testenv]
passenv = TRAVIS TRAVIS_*
setenv =
    BASILISP_DO_NOT_CACHE_NAMESPACES = True
deps =
    pytest-xdist
    six==1.10.0
commands =
    pytest -n {env:PYTEST_NUM_CORES:4} {posargs}

[testenv:coverage]
deps =
    coveralls
    coverage
    six==1.10.0
setenv =
    COVERALLS_REPO_TOKEN = {env:COVERALLS_REPO_TOKEN}
usedevelop = true
commands =
    coverage run --source=src/basilisp -m pytest --disable-warnings
    coverage report
    coveralls

[testenv:format]
deps = black
commands =
    black --check .

[testenv:mypy]
deps = mypy
skip_install = true
commands =
    mypy --ignore-missing-imports --follow-imports=skip src/basilisp

[testenv:lint]
deps = prospector
commands =
    prospector --profile-path={toxinidir}

[testenv:safety]
deps = safety
commands =
    safety check